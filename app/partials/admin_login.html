<h3> Login to Dashboard</h3>

<article class="login-frm">
	<form name="login" ng-submit="ctrl.login()">

		<div>
			<label>Email Address</label>
			<input type="text" name="email" ng-model="ctrl.email" required>
		</div>
		<div>
			<label>Password</label>
			<input type="text" name="password" ng-model="ctrl.password" required>
		</div>
		<div>
			<button type="submit">Log In</button>
		</div>
	</form>
</article>
