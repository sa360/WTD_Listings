<div ui-view="nav2"></div>
<div class="content">
<h3> Login to Admin Dashboard</h3>

<article class="login-frm">
	<form name="login" ng-submit="ctrl.login()">

		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="text" class="form-control" name="email" ng-model="ctrl.email" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" class="form-control" name="password" ng-model="ctrl.password" required>
		</div>
		<div>
			<button type="submit" class="btn btn-primary" ng-click="ctrl.login()" >Log In</button>
		</div>
	</form>
</article>
</div>
